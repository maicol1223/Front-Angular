<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus-Up</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin-left: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 40px;
    }

    .objectives-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .objective-card {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 5px;
    }

    .objective-card h3 {
      margin-top: 0;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #4CAF50;
      width: 50%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Focus-Up</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Objectives</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome back, User!</h1>
    <h2>Your Objectives</h2>
    <div class="objectives-container">
      <div class="objective-card">
        <h3>Objective 1</h3>
        <p>Description of Objective 1</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="objective-card">
        <h3>Objective 2</h3>
        <p>Description of Objective 2</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
      <div class="objective-card">
        <h3>Objective 3</h3>
        <p>Description of Objective 3</p>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
